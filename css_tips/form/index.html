<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>formスタイル(iosデバイス含む)</title>
</head>

<body>
  <div class="form_wrapper">
    <h3>今勉強中の言語やCMS、<br>デザインツールは？</h3>
    <div class="form_inner">
      <input id="html" type="checkbox">
      <label for="html">HTML</label>

      <input id="css" type="checkbox">
      <label for="css">CSS</label>

      <input id="js" type="checkbox">
      <label for="js">JavaScript</label>

      <input id="react" type="checkbox">
      <label for="react">React</label>

      <input id="php" type="checkbox">
      <label for="php">PHP</label>

      <input id="wp" type="checkbox">
      <label for="wp">WordPress</label>

      <input id="python" type="checkbox">
      <label for="python">Python</label>

      <input id="ai" type="checkbox">
      <label for="ai">Illustrator</label>

      <input id="ps" type="checkbox">
      <label for="ps">Photoshop</label>

      <input id="xd" type="checkbox">
      <label for="xd">XD</label>

      <input id="figma" type="checkbox">
      <label for="figma">Figma</label>
    </div><!-- /.form_inner -->
  </div><!-- /.form_wrapper -->

</body>

</html>
